apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'PermissionHelper'
    bintrayName = 'PermissionHelper'

    publishedGroupId = 'com.justadeveloper.utils'
    libraryName = 'PermissionHelper'
    artifact = 'permission-helper'

    libraryDescription = 'Simple Solution to implement Runtime Permissions in Android 6.0 and above'

    siteUrl = 'https://github.com/har5hit/PermissionHelper'
    gitUrl = 'https://github.com/har5hit/PermissionHelper.git'

    libraryVersion = '1.0.2'

    developerId = 'har5hit'
    developerName = 'Harshith Shetty'
    developerEmail = 'justadeveloper96@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 2
        versionName "1.0.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.1.0'
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'