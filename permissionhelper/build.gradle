apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

project.ext {
    mavDevelopers = ["har5hit":"Harshith Shetty"]
    mavSiteUrl = "https://github.com/har5hit/PermissionHelper"
    mavGitUrl = mavSiteUrl + '.git'
    mavProjectName = 'PermissionHelper'
    mavLibraryDescription = 'Simple Solution to implement Runtime Permissions in Android 6.0 and above'
    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "A simple description of the project"
    mavVersion = "1.1.0"
    mavPublishToRemoteRepo = true
    mavRemoteRepoUser = "har5hit@live.com"
    mavRepoRemoteUrl = "https://dl.bintray.com/har5hit/PermissionHelper"
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 4
        versionName "1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31'
}
apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'

