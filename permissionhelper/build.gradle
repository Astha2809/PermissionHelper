apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'PermissionHelper'
    bintrayName = 'PermissionHelper'

    publishedGroupId = 'com.justadeveloper96.utils'
    libraryName = 'PermissionHelper'
    artifact = 'permissionhelper'

    libraryDescription = 'Simple Solution to implement Runtime Permissions in Android 6.0 and above'

    siteUrl = 'https://github.com/har5hit/PermissionHelper'
    gitUrl = 'https://github.com/har5hit/PermissionHelper.git'

    libraryVersion = '1.0.4'

    developerId = 'har5hit'
    developerName = 'Harshith Shetty'
    developerEmail = 'justadeveloper96@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 4
        versionName "1.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31'
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'